    const storyDiv = document.getElementById('story');
    const optionsDiv = document.getElementById('options');
    const adventureSelect = document.getElementById('adventureSelect');
    const toggleThemeButton = document.getElementById('toggleTheme');

    for (let key in adventures) {
      const opt = document.createElement('option');
      opt.value = key;
      opt.textContent = key;
      adventureSelect.appendChild(opt);
    }

    let currentAdventure = [];
    let currentIndex = 0;

    function startAdventure(name) {
      currentAdventure = adventures[name];
      currentIndex = 0;
      renderScene();
    }

    function renderScene() {
      const scene = currentAdventure[currentIndex];
      storyDiv.textContent = scene.text;
      optionsDiv.innerHTML = '';
      scene.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.classList.add('option-btn');
        btn.textContent = opt.text;
        btn.onclick = () => {
          currentIndex = opt.next;
          renderScene();
        };
        optionsDiv.appendChild(btn);
      });
    }

    adventureSelect.addEventListener('change', e => startAdventure(e.target.value));
    startAdventure(adventureSelect.value = Object.keys(adventures)[0]);

    toggleThemeButton.addEventListener('click', () => {
      const isDarkMode = document.body.style.backgroundColor === 'rgb(18, 18, 18)';
      if (isDarkMode) {
        document.body.style.backgroundColor = '#ffffff';
        document.body.style.color = '#000000';
        document.body.style.fontWeight = 'bold'; // Make fonts bold in light mode
        document.querySelector('header').style.backgroundColor = '#f1f1f1';
        document.querySelector('header').style.color = '#000000';
        document.querySelector('header').style.fontWeight = 'bold'; // Bold header
        document.querySelector('footer').style.backgroundColor = '#f1f1f1';
        document.querySelector('footer').style.color = '#000000';
        document.querySelector('footer').style.fontWeight = 'bold'; // Bold footer
        document.querySelectorAll('footer a').forEach(link => {
          link.style.color = '#000000';
          link.style.fontWeight = 'bold'; // Bold footer links
        });
        document.getElementById('game').style.backgroundColor = '#f9f9f9';
        document.getElementById('game').style.color = '#000000';
        document.getElementById('game').style.fontWeight = 'bold'; // Bold game content
      } else {
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = '#f1f1f1';
        document.body.style.fontWeight = 'normal'; // Reset font weight in dark mode
        document.querySelector('header').style.backgroundColor = '#1e1e1e';
        document.querySelector('header').style.color = '#f1f1f1';
        document.querySelector('header').style.fontWeight = 'normal'; // Reset header font weight
        document.querySelector('footer').style.backgroundColor = '#1e1e1e';
        document.querySelector('footer').style.color = '#f1f1f1';
        document.querySelector('footer').style.fontWeight = 'normal'; // Reset footer font weight
        document.querySelectorAll('footer a').forEach(link => {
          link.style.color = '#f1f1f1';
          link.style.fontWeight = 'normal'; // Reset footer links font weight
        });
        document.getElementById('game').style.backgroundColor = '#1e1e1e';
        document.getElementById('game').style.color = '#f1f1f1';
        document.getElementById('game').style.fontWeight = 'normal'; // Reset game content font weight
      }
    });

    // Add event listener for the restart button
    const restartButton = document.getElementById('restartAdventure');
    restartButton.addEventListener('click', () => {
      currentIndex = 0; // Reset the current index to the start
      renderScene(); // Render the first scene of the current adventure
    });
  </script>
